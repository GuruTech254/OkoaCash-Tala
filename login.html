<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureLend - Login</title>
  <style>
    :root {
      --primary: #9c27b0;
      --secondary: #6a1b9a;
      --light: #f3e5f5;
      --white: #ffffff;
      --dark: #1f2937;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--light), #e1bee7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--dark);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--light);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-panel {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin: 2rem;
      backdrop-filter: blur(10px);
    }

    .login-title {
      font-size: 2rem;
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: 1px solid #d1a5ea;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.3);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 1.2rem;
    }

    .forgot-password a {
      color: var(--secondary);
      font-size: 0.9rem;
      text-decoration: none;
    }

    .login-button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--white);
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 25px rgba(106, 27, 154, 0.5);
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    .footer {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
      color: var(--secondary);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .login-panel {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <main class="login-panel">
    <h1 class="login-title">Okoa Tala</h1>
    <form>
      <div class="form-group">
        <label for="email">Phone Number</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="forgot-password">
        <a href="#" id="forgotLink">Forgot Password?</a>
      </div>
      <button type="submit" class="login-button">Log In</button>
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </form>
  </main>

  <footer class="footer">
    &copy; 2025 SecureLend Financial Services. NMLS #1234567.
  </footer>

  <script>
    const form = document.querySelector('form');
    const loginButton = document.querySelector('.login-button');
    const loadingOverlay = document.querySelector('.loading-overlay');
    const forgotLink = document.getElementById('forgotLink');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      loginButton.innerHTML = 'Logging in...';
      loginButton.style.opacity = '0.8';
      loadingOverlay.style.display = 'flex';

      setTimeout(() => {
        loginButton.innerHTML = 'Log In';
        loginButton.style.opacity = '1';
        loadingOverlay.style.display = 'none';
        window.location.href = 'dashboard.html';
      }, 2000);
    });

    forgotLink.addEventListener('click', function (e) {
      e.preventDefault();
      loadingOverlay.style.display = 'flex';

      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        // window.location.href = 'forgot-password.html';
      }, 2000);
    });

    document.querySelector('.signup-link a').addEventListener('click', function (e) {
      e.preventDefault();
      loadingOverlay.style.display = 'flex';

      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        window.location.href = 'signup.html';
      }, 2000);
    });
  </script>
</body>
