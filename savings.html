<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okoa Tala</title>
  <!-- Google Font: Roboto Slab -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Slab', serif;
    }
    body {
      background: linear-gradient(135deg, #6a1b9a, #9c27b0);
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      z-index: 10;
      color: #fff;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #ffffff;
    }
    .subtitle {
      font-size: 1.05rem;
      color: #f3e5f5;
      margin-bottom: 1.75rem;
      line-height: 1.6;
      font-weight: 400;
    }
    .radio-group {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .radio-option {
      position: relative;
      border: 2px solid #ce93d8;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 1rem;
      font-weight: 500;
    }
    .radio-option:hover {
      background-color: rgba(255, 255, 255, 0.12);
    }
    .radio-option.selected {
      background-color: #7e57c2;
      border-color: #ffffff;
      color: #fff;
    }
    .radio-option input {
      position: absolute;
      opacity: 0;
    }
    .savings-amount, .loan-limit {
      font-size: 1rem;
      font-weight: 600;
    }
    .loan-limit {
      text-align: right;
    }
    .result {
      font-size: 1rem;
      padding: 0.9rem;
      background-color: #7e57c2;
      border-radius: 10px;
      color: #ffffff;
      font-weight: 600;
    }
    .result.error {
      background: #f4dcdc;
      color: rgb(4, 105, 4);
    }
    .proceed-btn {
      width: 100%;
      background-color: #ba68c8;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.05rem;
      margin-top: 1.75rem;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 700;
    }
    .proceed-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .proceed-btn:not(:disabled):hover {
      background-color: #ab47bc;
    }
    .coin-container {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 60px;
      pointer-events: none;
      z-index: 5;
    }
    .coin-container.left {
      left: 0;
    }
    .coin-container.right {
      right: 0;
    }
    .coin {
      position: absolute;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle at center, #cfa81f 40%, #7e6100 90%);
      border-radius: 50%;
      box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.7), 0 0 6px rgba(255, 215, 0, 0.7);
      opacity: 0.8;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    .coin:nth-child(1) { top: 10%; animation: floatUpDown 3s infinite; animation-delay: 0s; }
    .coin:nth-child(2) { top: 30%; animation: floatUpDown 3.5s infinite; animation-delay: 0.5s; }
    .coin:nth-child(3) { top: 50%; animation: floatUpDown 3.2s infinite; animation-delay: 0.4s; }
    .coin:nth-child(4) { top: 70%; animation: floatUpDown 3.8s infinite; animation-delay: 0.8s; }
    .coin:nth-child(5) { top: 90%; animation: floatUpDown 3s infinite; animation-delay: 0.3s; }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-20px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="coin-container left">
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
  </div>
  <div class="coin-container right">
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
  </div>

  <div class="container">
    <h1>Okoa Tala</h1>
    <p class="subtitle">Congratulations! <strong style="font-weight: bolder; color: #ce93d8;" id="usernames">Customer,</strong> you qualify for a loan of upto <strong style="color: white;">Ksh 15,500</strong>. Choose your savings plan to continue to loan application.</p>        
    <div class="radio-group" id="savingsOptions"></div>
    <div class="result" id="resultLabel">Select a savings amount to see your loan limit</div>
    <button class="proceed-btn" id="proceedBtn" disabled>Proceed</button>
  </div>

  <script>
    const name = localStorage.getItem("name") || "";
    const fname = name.split(' ')[0];
    document.getElementById("usernames").textContent = fname + ", ";
    function getRandomLimit(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min) - (Math.floor(Math.random() * (max - min + 1) + min) % 10);
    }

    const plans = [
      {savings: 155, limit: getRandomLimit(2000, 3000)},
      {savings: 255, limit: getRandomLimit(4000, 6000)},
      {savings: 445, limit: getRandomLimit(10000, 16000)},
      {savings: 945, limit: getRandomLimit(16000, 20000)},
      {savings: 1840, limit: getRandomLimit(25000, 30000)},
      {savings: 2540, limit: getRandomLimit(40000, 50000)}
    ];

    const savingsOptions = document.getElementById('savingsOptions');
    const resultLabel = document.getElementById('resultLabel');
    const proceedBtn = document.getElementById('proceedBtn');
    let selectedOption = null;

    plans.forEach(plan => {
      const option = document.createElement('label');
      option.className = 'radio-option';
      option.innerHTML = `
        <input type="radio" name="savings" value="${plan.savings}">
        <div class="savings-amount">Ksh ${plan.savings}</div>
        <div class="loan-limit">Loan limit: Ksh ${plan.limit}</div>
      `;
      savingsOptions.appendChild(option);
    });

    document.querySelectorAll('input[name="savings"]').forEach(input => {
      input.addEventListener('change', (e) => {
        document.querySelectorAll('.radio-option').forEach(opt => 
          opt.classList.remove('selected'));
        e.target.closest('.radio-option').classList.add('selected');

        selectedOption = plans.find(p => p.savings === Number(e.target.value));

        if (selectedOption.savings === 2540) {
          resultLabel.textContent = 'Only existing members allowed';
          resultLabel.classList.add('error');
          proceedBtn.disabled = true;
        } else {
          resultLabel.textContent = `Your loan limit: Ksh ${selectedOption.limit}`;
          resultLabel.classList.remove('error');
          proceedBtn.disabled = false;
        }
      });
    });

    proceedBtn.addEventListener('click', () => {
      if (selectedOption) {
        localStorage.setItem('limit',selectedOption.limit)
        window.location.href = 'upplication-details.html';
      }
    });
  </script>
</body>
